  </head>
  <body ng-controller="PopupCtrl">
    <ion-scroll zooming="true" direction="y">
      <div class="item item-body" align="center">
        <img class="full-image" style="width: 50%; height: 50%" src="img/LitSoc logo.png" onerror="this.src = 'img/error.jpg';" alt="Image Missing">
      </div>
      
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-person"></i>&nbsp &nbsp Roll Number</span>
          <input type="text"  ng-model="user.username" placeholder="Roll Number">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label"><i class="icon ion-ios-locked"></i>&nbsp &nbsp Password</span>
          <input type="password" ng-model="user.password"  placeholder="LDAP Password">
        </label>
      </div>
      
      <button class="button button-block button-assertive" ng-click=showAlert(user)>Sign In</button>
      <br><br><br>
    </ion-scroll>

  </body>
</html>
