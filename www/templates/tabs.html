<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-color-active-positive">

  <ion-tab title="Events" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Calendar" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Clubs" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/clubs">
    <ion-nav-view name="tab-clubs"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Scoreboard" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/scoreboard">
    <ion-nav-view name="tab-scoreboard"></ion-nav-view>
  </ion-tab>


</ion-tabs>
