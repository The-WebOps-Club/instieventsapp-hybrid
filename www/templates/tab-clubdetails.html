<ion-view view-title="{{ club.name }}">
 
  <ion-scroll zooming="true" direction="y" style="width: 100%; height: 100%">
    <br> <br> <br><br>
      <ul class="list">
        
        <div class="item item-body">
          <img class="full-image" src="club.logo" onerror="this.src = 'img/error.jpg';" alt="Image Missing">
        </div>
        
        <a class="item item-icon-left">
          <i class="icon ion-ios-book-outline custom-icon"></i>
          <h4 style="color:grey">Description</h4>
          <div  class="item item-text-wrap">
            <h2>{{ club.description }}</h2>
          </div>
       </a>
       <div ng-show=isConvenorsEmpty(club.convenors)>
          <div class="item item-icon-left" >
            <i class="icon ion-ios-people-outline custom-icon"></i>
            <h4 style="color:grey">Convenors</h4>
            
            <div class="item item-text-wrap" ng-repeat="convenor in club.convenors">
              <h2>
                <i class="ion-ios-person-outline"></i>
                {{ convenor.name }}
              </h2>
              <h2>
                <a href="tel:{{ convenor.phoneNumber }}"><i class="ion-ios-telephone-outline"></i></a>
                {{ convenor.phoneNumber }}
              </h2>
              <h2>
                <i class="ion-ios-email-outline"></i>
                {{ convenor.email }}
              </h2>
  
            </div>
          </div>
        </div>  
      </ul>
    <br> <br>
   </ion-scroll>
</ion-view>
